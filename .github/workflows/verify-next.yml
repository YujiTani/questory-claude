name: Verify Next.js

on:
  push:
    branches: [production, develop]
    paths:
      - "next/**"
  pull_request:
    branches: [production, develop]
    paths:
      - "next/**"

jobs:
  verify-next:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Print current directory
        run: pwd

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: next/my-app/package-lock.json

      - name: Output versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        working-directory: next/my-app
        run: npm ci

      - name: Run test
        working-directory: next/my-app
        run: npm run test
